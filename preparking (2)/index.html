<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="Images/fav.png" type="image/x-icon">
    <title>  PREPARK </title>
</head>
<body style="background-color:rgb(47, 255, 213);">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./Images/parking.svg" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">PRE PARK</div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Car to Parking Slot</h5>
            <div class="form-group">
                <label for="owner">Candidate:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Candidate">
            </div>
            <div class="form-group">
                <label for="car">Vehicle_Model:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Vehicle_Model">
            </div>
            <div class="form-group">
                <label for="licensePlate">Vehicle_Number:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="NN-NN-LL,NN-LL-NN,....etc">
            </div>
            <div class="form-group">
                <label for="entryDate">Entry Date:</label>
                <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label for="entryTime">Entry Time:</label>
                    <input type="time" class="form-control rounded-0 shadow-sm" id="entryTime">
                </div>
                <div class="col-6">
                    <label for="exitTime">Exit Time:</label>
                    <input type="time" class="form-control rounded-0 shadow-sm" id="exitTime">
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="mobileNumber" placeholder="Mobile Number">
                    <br/>
                </div>
                <div class="form-group">
                    <label for="parkingType">Parking Type:</label>
                    <select class="form-control rounded-0 shadow-sm" id="parkingType">
                        <option value="Free">Free Parking</option>
                        <option value="Paid">Paid Parking</option>
                    </select>
                </div>
                
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Car</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto">
        <h5 class="text-center mb-3">List of Cars in Parking Slots</h5>
        <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search records...">
        <table class="table table-striped shadow " id="parkingTable">
            <thead class="text-white" id="tableHead">
                <tr>
                    <th scope="col">Owner</th>
                    <th scope="col">Car</th>
                    <th scope="col">License Plate</th>
                    <th scope="col">Entry Time</th>
                    <th scope="col">Exit Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="./JS/script.js"></script>
</body>

</html>
